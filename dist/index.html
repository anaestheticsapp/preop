<!doctype html>
<html lang="en">
  <head>
    <meta name="version" content="1.0.0">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="theme-color" content="#00000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Open source pre-op chart">
    <meta name="keywords" content="preop">
    <meta charset="UTF-8">
    <title>Pre-Op</title>
    <link rel="icon" href="/logbook/img/icons/24344276-47c9-f60c-2be6-93ea3c85e3cc.webPlatform.png" type="image/png">
    <script nomodule src="./nomodule.js"></script>
    <script type="module" src="./main.464b31d8.js"></script>
    <style>
      html {
        --background-color: #fff;
        --on-background: #000;

        --duration: 0.5s;
        --timing: ease;

        margin: 0;
        padding: 0;
        font-size: 16px;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--on-background);
        font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Segoe UI', Helvetica, Arial, sans-serif;
        font-size: 0.9rem;
        line-height: 1.5rem;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      .grid {
        display: grid;
        grid-template-columns: 200px auto 200px;
        grid-template-rows: 70px auto;
        grid-gap: 1px;
        background-color: #e8e8e8;
        height: 100vh;
      }
      .grid main {
        min-width: 0;
        overflow: auto;
      }
      .grid main,
      .grid div {
        align-self: stretch;
        background-color: var(--background-color);
      }
      h3 {
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, sans-serif;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        font-size: 1rem;
        line-height: 1.8rem;
        font-weight: 500;
        letter-spacing: 0.0125em;
        text-decoration: inherit;
        text-transform: inherit;
        margin: 0;
        padding: 10px;
      }
      app-toolbar {
        display: none;
      }
      @media screen and (max-width: 650px) {
        app-toolbar {
          display: block;
        }
        .grid {
          display: block;
          height: auto;
        }
        .grid div app-title,
        .grid aside,
        .grid h3,
        .grid section {
          display: none;
        }
      }
      app-view {
        display: none;
      }
      app-view.visible {
        display: block;
        background-color: var(--background-color);
        transition: color var(--duration) var(--timing), background-color var(--duration) var(--timing);
      }
    </style>
  </head>
  <body>
    <preop-view></preop-view>
  </body>
  <script>delete Document.prototype.adoptedStyleSheets;</script>
</html>
